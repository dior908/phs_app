<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHS Debug v2.5</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 24px;
        }
        .status {
            padding: 20px;
            border-radius: 12px;
            margin: 15px 0;
            font-size: 16px;
            font-weight: bold;
        }
        .ok {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }
        .fail {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }
        .info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            border-left: 4px solid #667eea;
        }
        .label {
            font-weight: bold;
            color: #555;
            margin-top: 10px;
        }
        .value {
            font-family: 'Courier New', monospace;
            background: #f8f9fa;
            padding: 10px;
            border-radius: 6px;
            margin: 5px 0;
            word-break: break-all;
            font-size: 13px;
            max-height: 200px;
            overflow-y: auto;
        }
        button {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin: 10px 0;
        }
        button:active {
            opacity: 0.8;
        }
        .big-id {
            font-size: 32px;
            font-weight: bold;
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Telegram WebApp Debug</h1>
        
        <div id="mainStatus"></div>
        
        <div id="userId" class="big-id"></div>
        
        <div class="info">
            <div class="label">üì± Platform:</div>
            <div class="value" id="platform"></div>
        </div>
        
        <div class="info">
            <div class="label">üìä WebApp Version:</div>
            <div class="value" id="version"></div>
        </div>
        
        <div class="info">
            <div class="label">üë§ User Object:</div>
            <div class="value" id="user"></div>
        </div>
        
        <div class="info">
            <div class="label">üì¶ Full initDataUnsafe:</div>
            <div class="value" id="initDataUnsafe"></div>
        </div>
        
        <div class="info">
            <div class="label">üîê Raw initData:</div>
            <div class="value" id="initData"></div>
        </div>
        
        <button onclick="copyAllInfo()">üìã –°–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å –≤—Å—é –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é</button>
        <button onclick="tryRegister()">üöÄ –ü–æ–ø—Ä–æ–±–æ–≤–∞—Ç—å —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—é</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();
        
        console.log('üöÄ WebApp –∑–∞–≥—Ä—É–∂–µ–Ω');
        console.log('tg:', tg);
        
        // –§—É–Ω–∫—Ü–∏—è –±–µ–∑–æ–ø–∞—Å–Ω–æ–≥–æ stringify
        function safeStringify(obj) {
            try {
                return JSON.stringify(obj, null, 2);
            } catch (e) {
                return String(obj);
            }
        }
        
        // –ü–æ–ª—É—á–∞–µ–º ID
        const userId = tg.initDataUnsafe?.user?.id;
        
        console.log('userId:', userId);
        console.log('initDataUnsafe:', tg.initDataUnsafe);
        console.log('initData:', tg.initData);
        
        // –ì–ª–∞–≤–Ω—ã–π —Å—Ç–∞—Ç—É—Å
        const mainStatus = document.getElementById('mainStatus');
        const userIdDiv = document.getElementById('userId');
        
        if (userId) {
            mainStatus.className = 'status ok';
            mainStatus.innerHTML = `‚úÖ <strong>TELEGRAM ID –ù–ê–ô–î–ï–ù!</strong>`;
            userIdDiv.textContent = `ID: ${userId}`;
        } else {
            mainStatus.className = 'status fail';
            mainStatus.innerHTML = `
                ‚ùå <strong>TELEGRAM ID –ù–ï –ù–ê–ô–î–ï–ù!</strong><br><br>
                <small>WebApp –æ—Ç–∫—Ä—ã—Ç –ë–ï–ó –¥–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è.<br>
                –≠—Ç–æ –Ω–µ –¥–æ–ª–∂–Ω–æ –ø—Ä–æ–∏—Å—Ö–æ–¥–∏—Ç—å –ø—Ä–∏ –æ—Ç–∫—Ä—ã—Ç–∏–∏ —á–µ—Ä–µ–∑ –∫–Ω–æ–ø–∫—É –≤ –±–æ—Ç–µ!</small>
            `;
            userIdDiv.textContent = 'ID: –ù–ï –ù–ê–ô–î–ï–ù';
            userIdDiv.style.color = '#721c24';
        }
        
        // –ó–∞–ø–æ–ª–Ω—è–µ–º –¥–∞–Ω–Ω—ã–µ
        document.getElementById('platform').textContent = tg.platform || 'unknown';
        document.getElementById('version').textContent = tg.version || 'unknown';
        document.getElementById('user').textContent = safeStringify(tg.initDataUnsafe?.user) || 'null';
        document.getElementById('initDataUnsafe').textContent = safeStringify(tg.initDataUnsafe) || 'null';
        document.getElementById('initData').textContent = tg.initData || '(–ø—É—Å—Ç–∞—è —Å—Ç—Ä–æ–∫–∞)';
        
        // –ö–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–µ
        function copyAllInfo() {
            const info = `
=== TELEGRAM WEBAPP DEBUG INFO ===
–î–∞—Ç–∞: ${new Date().toLocaleString('ru-RU')}

TELEGRAM ID: ${userId || '–ù–ï –ù–ê–ô–î–ï–ù ‚ùå'}

Platform: ${tg.platform}
Version: ${tg.version}

User:
${safeStringify(tg.initDataUnsafe?.user)}

Full initDataUnsafe:
${safeStringify(tg.initDataUnsafe)}

Raw initData:
${tg.initData || '(–ø—É—Å—Ç–æ)'}
            `.trim();
            
            navigator.clipboard.writeText(info).then(() => {
                alert('‚úÖ –°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ –≤ –±—É—Ñ–µ—Ä –æ–±–º–µ–Ω–∞!');
            }).catch(() => {
                alert('‚ùå –ù–µ —É–¥–∞–ª–æ—Å—å —Å–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å. –°–º–æ—Ç—Ä–∏ Console.');
                console.log(info);
            });
        }
        
        // –ü–æ–ø—ã—Ç–∫–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏
        function tryRegister() {
            if (!userId) {
                alert('‚ùå –ù–µ–≤–æ–∑–º–æ–∂–Ω–æ! Telegram ID –Ω–µ –Ω–∞–π–¥–µ–Ω.');
                return;
            }
            
            const userData = {
                telegram_id: userId,
                username: tg.initDataUnsafe?.user?.username || 'unknown',
                first_name: tg.initDataUnsafe?.user?.first_name || 'Unknown',
                last_name: tg.initDataUnsafe?.user?.last_name || '',
                name: `${tg.initDataUnsafe?.user?.first_name} ${tg.initDataUnsafe?.user?.last_name || ''}`.trim(),
                phone: '+998901234567', // –¢–µ—Å—Ç–æ–≤—ã–π
                region: 'tashkent_city',
                pin: '1111'
            };
            
            console.log('üì§ –û—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö –≤ –±–æ—Ç–∞:', userData);
            
            try {
                tg.sendData(JSON.stringify({
                    action: 'registration',
                    data: userData
                }));
                
                alert('‚úÖ –î–∞–Ω–Ω—ã–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω—ã –≤ –±–æ—Ç–∞!\n\n–ü—Ä–æ–≤–µ—Ä—å —á–∞—Ç —Å –±–æ—Ç–æ–º.');
                
                setTimeout(() => {
                    tg.close();
                }, 1000);
            } catch (error) {
                alert('‚ùå –û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏:\n' + error.message);
                console.error('–û—à–∏–±–∫–∞:', error);
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Система управления визитами</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-touch-callout: none;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
            position: fixed;
            touch-action: pan-y;
            -webkit-user-select: none;
            user-select: none;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #bdc3c7 0%, #2c3e50 100%);
            color: #ffffff;
            line-height: 1.5;
        }

        #app {
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 20px;
            padding-top: calc(20px + env(safe-area-inset-top));
            padding-bottom: calc(20px + env(safe-area-inset-bottom));
        }

        .container {
            flex: 1;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 24px;
            padding: 24px;
            overflow-y: auto;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 24px;
            text-align: center;
            color: #ffffff;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 16px;
            color: #2c3e50;
        }

        .user-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            margin-bottom: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .status-badge {
            font-size: 10px;
            font-weight: 700;
            padding: 4px 8px;
            border-radius: 6px;
            text-transform: uppercase;
        }

        .status-ok { background: #27ae60; color: white; }
        .status-blocked { background: #e74c3c; color: white; }

        .btn {
            width: 100%;
            padding: 16px;
            border-radius: 14px;
            border: none;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 10px;
        }

        .btn-primary { background: #3498db; color: white; }
        .btn-danger { background: #e74c3c; color: white; }

        #loader {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: #2c3e50;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .nav-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .tab {
            flex: 1;
            padding: 10px;
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            cursor: pointer;
        }

        .tab.active {
            background: #3498db;
        }

        #blocked-screen {
            display: none;
            text-align: center;
            padding-top: 100px;
        }
    </style>
</head>
<body>

<div id="loader">Загрузка системы...</div>

<div id="app">
    <div id="blocked-screen">
        <h1 style="color: #ff4444;">ДОСТУП ЗАБЛОКИРОВАН</h1>
        <p>Обратитесь к администратору.</p>
        <button class="btn btn-primary" onclick="tg.close()">Закрыть</button>
    </div>

    <div id="main-content">
        <div class="nav-tabs" id="admin-nav" style="display: none;">
            <div class="tab active" onclick="switchTab('profile')">Профиль</div>
            <div class="tab" onclick="switchTab('admin')">Админ</div>
        </div>

        <div id="tab-profile">
            <div class="container">
                <h1>Мой профиль</h1>
                <div class="card" id="profile-info">
                    <p>Загрузка данных...</p>
                </div>
                <button class="btn btn-primary" onclick="tg.close()">ВЫХОД</button>
            </div>
        </div>

        <div id="tab-admin" style="display: none;">
            <div class="container">
                <h1>Управление пользователями</h1>
                <div id="users-list">
                    <!-- Список пользователей -->
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    const tg = window.Telegram.WebApp;
    const API_BASE = 'http://localhost:5000/api'; // ЗАМЕНИТЕ НА ВАШ URL

    async function init() {
        tg.expand();
        
        // ПРИНУДИТЕЛЬНАЯ ОЧИСТКА СТАРЫХ ДАННЫХ
        localStorage.clear();
        sessionStorage.clear();

        const userId = tg.initDataUnsafe?.user?.id;
        if (!userId) {
            document.getElementById('loader').innerText = "Ошибка: Откройте в Telegram";
            return;
        }

        await loadAppData(userId);
    }

    async function loadAppData(myId) {
        try {
            // Добавляем timestamp для обхода кэша
            const response = await fetch(`${API_BASE}/users?_t=${Date.now()}`);
            const data = await response.json();

            if (data.success) {
                const users = data.users;
                const me = users.find(u => u.user_id === myId);

                if (!me) {
                    tg.showAlert("Вы не зарегистрированы!");
                    tg.close();
                    return;
                }

                if (me.is_blocked === 1) {
                    document.getElementById('main-content').style.display = 'none';
                    document.getElementById('blocked-screen').style.display = 'block';
                } else {
                    renderProfile(me);
                    if (me.is_admin === 1 || myId === 7774588164) {
                        document.getElementById('admin-nav').style.display = 'flex';
                        renderUsersList(users);
                    }
                }
            }
        } catch (e) {
            console.error(e);
            document.getElementById('loader').innerText = "Ошибка связи с сервером";
        } finally {
            document.getElementById('loader').style.display = 'none';
        }
    }

    function renderProfile(user) {
        document.getElementById('profile-info').innerHTML = `
            <p><b>Имя:</b> ${user.name}</p>
            <p><b>Телефон:</b> ${user.phone}</p>
            <p><b>Статус:</b> <span class="status-badge status-ok">Активен</span></p>
        `;
    }

    function renderUsersList(users) {
        const list = document.getElementById('users-list');
        list.innerHTML = '';
        users.forEach(u => {
            const item = document.createElement('div');
            item.className = 'user-item';
            item.innerHTML = `
                <div>
                    <div style="font-weight: 600;">${u.name}</div>
                    <div style="font-size: 12px; opacity: 0.7;">${u.phone}</div>
                </div>
                <div style="text-align: right;">
                    <div class="status-badge ${u.is_blocked ? 'status-blocked' : 'status-ok'}">
                        ${u.is_blocked ? 'БЛОК' : 'ОК'}
                    </div>
                    <div style="margin-top: 5px;">
                        <button onclick="handleAction(${u.user_id}, 'toggle_block')" style="font-size: 10px; border: none; background: #fff; padding: 2px 5px; border-radius: 4px;">⚙️</button>
                        <button onclick="handleAction(${u.user_id}, 'delete_user')" style="font-size: 10px; border: none; background: #ff4444; color: white; padding: 2px 5px; border-radius: 4px; margin-left: 5px;">✖</button>
                    </div>
                </div>
            `;
            list.appendChild(item);
        });
    }

    function handleAction(uid, action) {
        if (action === 'delete_user' && !confirm("Удалить пользователя навсегда?")) return;
        
        tg.sendData(JSON.stringify({
            action: action,
            user_id: uid,
            admin_id: tg.initDataUnsafe?.user?.id
        }));
        
        tg.HapticFeedback.impactOccurred('light');
        // Обновляем через секунду, чтобы сервер успел обработать
        setTimeout(() => loadAppData(tg.initDataUnsafe?.user?.id), 1000);
    }

    function switchTab(tab) {
        if (tab === 'profile') {
            document.getElementById('tab-profile').style.display = 'block';
            document.getElementById('tab-admin').style.display = 'none';
            document.querySelectorAll('.tab')[0].classList.add('active');
            document.querySelectorAll('.tab')[1].classList.remove('active');
        } else {
            document.getElementById('tab-profile').style.display = 'none';
            document.getElementById('tab-admin').style.display = 'block';
            document.querySelectorAll('.tab')[1].classList.add('active');
            document.querySelectorAll('.tab')[0].classList.remove('active');
        }
    }

    window.onload = init;
</script>

</body>
</html>
